<div class="body-form" ng-controller="productFormController">
   <div class="container">
    <div class="text">
        <h2>{{ $routeParams.productId ? 'Edit Product' : 'Create Product' }}</h2>
    </div>
    <form ng-submit="saveProduct()">
        <div class="form-row">
            <div class="input-data">
                <input type="text" ng-model="product.name" required>
                <div class="underline"></div>
                <label for="">Name</label>
            </div>
            <div class="input-data">
                <div class="underline"></div>
                <input type="text" ng-model="product.price" required>
                <label for="">Price</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" ng-model="product.quantity" required>
                <label for="">Quantity</label>
            </div>
        </div>
        <!-- Other input fields -->
        <button class="glow-on-hover" type="submit">Save</button>
    </form>
   </div>
</div>
